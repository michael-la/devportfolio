<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="HOCR 2024 Interactive Map">
    <meta name="author" content="Michael LaBarbera">

    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>

    <link rel="icon" href="../../../../favicon.ico">

    <title>HOCR 2024 Interactive Map</title>

    <!-- Custom styles for this template -->
    <link href="cover.css" rel="stylesheet">

    <style>
      #map {
        height: 600px;
        width: 100%;
      }

      .masthead {
        text-align: center;
        padding: 20px;
      }


    </style>

  </head>

  <body class="text-center" >

  <div class="cover-container d-flex h-100 p-3 w-100 flex-column">
    <header class="header mb-auto">
      <div class="inner">
        <img src="HOCR_logo.png" class="img-fluid" alt="HOCR 2024 Interactive Map">
        <!-- <h3 class="masthead"></h3> -->
      </div>
    </header>

    <main role="main" class="inner cover">
      <div id="map"></div>
    </main>

    <footer class="mastfoot mt-auto">
      <div class="inner">
        <p>Interactive Map for TRC, by Michael LaBarbera.</p>
      </div>
    </footer>
  </div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    // Initialize the map and set its view
    var map = L.map('map').setView([42.37001850747499, -71.122198968052], 14);

    // Add a tile layer (OpenStreetMap in this case)
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
    }).addTo(map);

    // Define pin locations with popup information
    var locations = [
      {lat: 42.353309341261244, lon: -71.10778494801265, info: "<h>Start Line Cam</h><p><a href='https://www.youtube.com/watch?v=As6NUF8SuKM'>'External Link'</a></p>"},
      {lat: 42.358130770586165, lon: -71.1158307850982, info: "<h>Riverside Broadcast</h><p><a href='https://www.youtube.com/watch?v=As6NUF8SuKM'>'External Link'</a></p>"},
      {lat: 42.36960792579024, lon: -71.12214642765557, info: "<h>Harvard/Weld Broadcast</h><p><a href='https://www.youtube.com/watch?v=As6NUF8SuKM'>'External Link'</a></p>"},
      {lat: 42.37227516151648, lon: -71.1338208172092, info: "<h>Cambridge Broadcast</h><p><a href='https://www.youtube.com/watch?v=As6NUF8SuKM'>'External Link'</a></p>"},
      {lat: 42.36607614458851, lon:  -71.13555268625522, info: "<h>Awards Broadcast</h><p><a href='https://www.youtube.com/watch?v=As6NUF8SuKM'>'External Link'</a></p>"},
      {lat: 42.35728511957582, lon: -71.11431041687294, info: "<h>Microcenter</h><p><a href='https://www.youtube.com/watch?v=As6NUF8SuKM'>'External Link'</a></p>"}
    ];

    // Add markers and popups
    locations.forEach(function(location) {
      L.marker([location.lat, location.lon])
              .addTo(map)
              .bindPopup(location.info);
    });

  </script>

  </body>
</html>
